# /etc/nginx/sites-available/smarttravel
# Nginx reverse proxy in front of Gunicorn
#
# sudo ln -s /etc/nginx/sites-available/smarttravel /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name 164.92.135.213 yourdomain.com www.yourdomain.com;

    # ── redirect HTTP → HTTPS once you have a certificate ────────────────────
    # return 301 https://$host$request_uri;

    # ── static files (served by Nginx directly, never hits Python) ───────────
    root /var/www/smarttravel;          # adjust to your actual static path
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── API proxy ─────────────────────────────────────────────────────────────
    location /api/ {
        proxy_pass         http://127.0.0.1:5000/;   # trailing slash strips /api prefix
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection        "";    # enable keep-alive upstream

        # Timeouts — climate endpoint can take up to 10 s on cache miss
        proxy_connect_timeout  5s;
        proxy_read_timeout     30s;
        proxy_send_timeout     30s;

        # Buffer responses so Gunicorn workers free up fast
        proxy_buffering    on;
        proxy_buffer_size  8k;
        proxy_buffers      8 8k;
    }

    # ── response caching for heavy static-ish endpoints ──────────────────────
    # /map-layers and /lgbtq change rarely; cache them at the Nginx layer too
    location /api/map-layers {
        proxy_pass         http://127.0.0.1:5000/map-layers;
        proxy_cache_valid  200 10m;
        add_header         X-Cache-Status $upstream_cache_status;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ── gzip (belt-and-suspenders; FastAPI GzipMiddleware also compresses) ────
    gzip               on;
    gzip_comp_level    5;
    gzip_types         application/json text/plain text/css application/javascript;
    gzip_min_length    1000;
}

